<div class="row">
    <h4 translate="Leave a feedback" class="title text-uppercase text-center"></h4>

    <div class="col-md-6">
        <div class="message" ng-show="message" ng-bind="message"></div>
        <div class="errors" ng-show="errors" ng-bind="error" ng-repeat="error in errors"></div>

        <form role="form" ng-submit="sendReview()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ 'Your name' | translate }}"
                       required ng-model="formData.Reviews.name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ 'Your company' | translate }}"
                       required ng-model="formData.Reviews.company">
            </div>
            <div class="form-group">
                    <textarea rows="4" class="form-control" placeholder="{{ 'Your comment' | translate }}"
                              required ng-model="formData.Reviews.review"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-black" translate="Send"></button>
            </div>
        </form>
    </div>
    <div class="col-md-5 col-md-offset-1 nopadding-left">
        <p translate="Or use contacts" class="title"></p>
        <div class="icons">
            <span class="fb"></span>
            <span class="vk"></span>
        </div>
    </div>
</div>
